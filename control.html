<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>📲 Điều khiển</h1>
  <div id="status">⏳ Đang kết nối...</div>
  <br/>

  <video id="remoteVideo" autoplay playsinline style="width: 100%; max-height: 80vh;"></video>

  <script>
    const peerId = new URLSearchParams(location.search).get("peerId");
    const peer = new Peer({ /* giữ nguyên config */ });
  
    let conn;
  
    peer.on('open', () => {
      conn = peer.connect(peerId);
      conn.on('open', () => {
        document.getElementById('status').innerText = "✅ Đã kết nối dữ liệu!";
      });
  
      conn.on('error', err => {
        document.getElementById('status').innerText = "❌ Lỗi kết nối!";
      });
  
      // Bắt đầu cuộc gọi để nhận màn hình
      const call = peer.call(peerId, null);
      call.on('stream', remoteStream => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
      });
    });
  
    function send(action) {
      if (conn && conn.open) {
        conn.send({ action });
      }
    }
  </script>
</body>
</html>
