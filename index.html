<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>🎯 Máy tính chia sẻ màn hình</h1>
  <p>Quét mã QR bằng điện thoại để xem màn hình</p>
  <canvas id="qrcode"></canvas>
  <div id="output">⏳ Đang chờ kết nối...</div>

  <script>
    const peer = new Peer({
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          {
            urls: "turn:openrelay.metered.ca:80",
            username: "openrelayproject",
            credential: "openrelayproject"
          },
          {
            urls: "turn:openrelay.metered.ca:443",
            username: "openrelayproject",
            credential: "openrelayproject"
          }
        ]
      }
    });

    peer.on('open', async id => {
      const controlUrl = `https://hiimmingming.github.io/test-peer-to-peer/control.html?peerId=${id}`;
      QRCode.toCanvas(document.getElementById('qrcode'), controlUrl);
    });

    peer.on('call', async call => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        call.answer(stream);
        document.getElementById('output').innerText = "📡 Đang chia sẻ màn hình...";
      } catch (err) {
        console.error("Lỗi chia sẻ màn hình:", err);
        document.getElementById('output').innerText = "❌ Không thể chia sẻ màn hình!";
      }
    });
  </script>
</body>
</html>
